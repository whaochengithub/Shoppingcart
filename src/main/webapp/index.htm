<!doctype html>
<html ng-app="AngularStore">
  <head>
    <title>Shopping Cart with AngularJS</title>

    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>-->

    <!-- AngularStore app -->
    <script src="content/js/product.js" type="text/javascript"></script>
    <script src="content/js/store.js" type="text/javascript"></script>
    <script src="content/js/shoppingCart.js" type="text/javascript"></script>
    <script src="content/js/app.js" type="text/javascript"></script>
    <script src="content/js/controller.js" type="text/javascript"></script>
    <script src="content/js/authentication.service.js" type="text/javascript"></script>
    <script src="content/js/user.service.js" type="text/javascript"></script>
   	<script src="content/js/flash.service.js" type="text/javascript"></script>
   	
    <link href="content/css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="right">
    <a href=default.htm#/login title="Login">Login</a>
    <a href=default.htm#/register title="register">Register</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >
                    <a href="default.htm">
                        <img src="content/img/logo.png" height="60" width="60" alt="logo"/>
                    </a>
                    Angular Store 
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>

  </body>
</html>
